<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNC Bank | Mobile Sign In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #003366;
            --accent-orange: #FF8200;
            --light-gray: #F5F5F5;
            --dark-gray: #333333;
            --white: #FFFFFF;
            --error-red: #dc3545;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-gray);
            color: var(--dark-gray);
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .mobile-login-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        /* Header */
        .login-header {
            background-color: var(--primary-blue);
            color: var(--white);
            padding: 1.5rem 1rem;
            text-align: center;
        }
        
        .login-header img {
            width: 100px;
            margin-bottom: 1rem;
        }
        
        .login-header h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        /* Login Form */
        .login-form-container {
            flex: 1;
            padding: 2rem 1.5rem;
            background-color: var(--white);
        }
        
        .login-form {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .login-form h2 {
            color: var(--primary-blue);
            margin-bottom: 1.5rem;
            font-size: 1.3rem;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 1.2rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 0.95rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .password-wrapper {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--dark-gray);
            cursor: pointer;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .remember-me input {
            margin-right: 0.5rem;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background-color: var(--primary-blue);
            color: var(--white);
        }
        
        .btn-primary:hover {
            background-color: #002b57;
        }
        
        .forgot-password {
            display: block;
            text-align: center;
            margin: 1rem 0;
            color: var(--primary-blue);
            font-size: 0.9rem;
            text-decoration: none;
        }
        
        .signup-prompt {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.95rem;
        }
        
        .signup-prompt a {
            color: var(--primary-blue);
            font-weight: 600;
            text-decoration: none;
        }
        
        /* Security Footer */
        .security-footer {
            background-color: var(--primary-blue);
            color: var(--white);
            padding: 1rem;
            text-align: center;
            font-size: 0.8rem;
        }
        
        .security-footer i {
            color: var(--accent-orange);
            margin-right: 0.3rem;
        }
        
        /* Error Styles */
        .error-message {
            color: var(--error-red);
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }
        
        .input-error {
            border-color: var(--error-red) !important;
        }
        
        @media (min-width: 768px) {
            .mobile-login-container {
                flex-direction: row;
            }
            
            .login-header {
                flex: 1;
                display: flex;
                flex-direction: column;
                justify-content: center;
                padding: 2rem;
            }
            
            .login-form-container {
                flex: 1;
                display: flex;
                align-items: center;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="mobile-login-container">
        <!-- Blue Header Section -->
        <header class="login-header">
            <img src="PNC-Bank-Logo.jpg" alt="PNC Bank Logo">
            <h1>PNC Online Banking</h1>
            <p>Secure access to your accounts</p>
        </header>
        
        <!-- White Form Section -->
        <div class="login-form-container">
            <form class="login-form" id="loginForm">
                <h2>Sign In</h2>
                
                <div class="form-group">
                    <label for="username">Online Banking ID</label>
                    <input type="text" id="username" placeholder="Enter your ID" required>
                    <div id="usernameError" class="error-message">Incorrect username</div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" placeholder="Enter your password" required>
                        <button type="button" class="toggle-password" aria-label="Show password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div id="passwordError" class="error-message">Incorrect password</div>
                </div>
                
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember my ID</label>
                </div>
                
                <button type="submit" class="btn btn-primary">Sign In</button>
                
                <a href="#" class="forgot-password">Forgot Password?</a>
                
                <div class="signup-prompt">
                    Don't have an account? <a href="#">Enroll Now</a>
                </div>
            </form>
        </div>
        
        <!-- Security Footer -->
        <footer class="security-footer">
            <p><i class="fas fa-lock"></i> 256-bit encryption | FDIC insured</p>
        </footer>
    </div>

    <script>
        // Correct credentials
        const CORRECT_USERNAME = "Chung.Keat";
        const CORRECT_PASSWORD = "Chungkeat";
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const usernameError = document.getElementById('usernameError');
            const passwordError = document.getElementById('passwordError');
            
            // Reset error states
            usernameError.style.display = 'none';
            passwordError.style.display = 'none';
            document.getElementById('username').classList.remove('input-error');
            document.getElementById('password').classList.remove('input-error');
            
            let isValid = true;
            
            if(username !== CORRECT_USERNAME) {
                document.getElementById('username').classList.add('input-error');
                usernameError.style.display = 'block';
                isValid = false;
            }
            
            if(password !== CORRECT_PASSWORD) {
                document.getElementById('password').classList.add('input-error');
                passwordError.style.display = 'block';
                isValid = false;
            }
            
            if(isValid) {
                // Redirect to dashboard on successful login
                window.location.href = 'dashboard.html';
            }
        });
        
        // Toggle password visibility
        document.querySelector('.toggle-password').addEventListener('click', function() {
            const passwordField = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if(passwordField.type === 'password') {
                passwordField.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordField.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        });
    </script>
</body>
</html>
